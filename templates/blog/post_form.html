{% extends "base.html" %}
{% block content %}
<h2>{% if post %}Editar{% else %}Criar{% endif %} post</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if post %}Salvar{% else %}Criar{% endif %}</button>
    <a href="{% url 'blog:post_list' %}">Cancelar</a>
</form>
{% endblock %}
